<h1 mat-dialog-title>Join event
  <button mat-raised-button (click)="onCreateClick()"></button>
</h1>
<div mat-dialog-content class="dialog">
  <mat-accordion multi="false">
    <mat-expansion-panel *ngFor="let team of data.teams" (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{team.name}}
        </mat-panel-title>
        <mat-divider></mat-divider>
        <mat-panel-description>
          {{team.members.length}}/{{data.teamSize}} Members
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div style="text-align: left">
        <p *ngFor="let member of team.members">{{member.firstName}} {{member.lastName}}</p>
        <button *ngIf="getUserTeam() === undefined && team.members.length < data.teamSize" class="event-join-button" mat-raised-button (click)="onJoinClick(team)" cdkFocusInitial color="primary">Join</button>
        <button *ngIf="getUserTeam() ==" class="event-join-button" mat-raised-button (click)="onJoinClick(team)" cdkFocusInitial color="primary">Join</button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div class="join-dialog-buttons" mat-dialog-actions>
  <button class="event-join-cancel-button" mat-raised-button (click)="onCancelClick()" color="warn">Cancel</button>
</div>

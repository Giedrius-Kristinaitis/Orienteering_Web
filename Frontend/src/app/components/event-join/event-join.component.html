<h1 mat-dialog-title>Join event</h1>
<div mat-dialog-content>
  <mat-expansion-panel *ngFor="let team of data.teams" (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{team.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{team.members.length}}/{{data.teamSize}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div style="text-align: left">
      <p *ngFor="let member of team.members">{{member.firstName}} {{member.lastName}}</p>
      <button class="event-join-button" mat-raised-button (click)="onJoinClick()" cdkFocusInitial color="primary">Join</button>
    </div>
  </mat-expansion-panel>
</div>
<div class="join-dialog-buttons" mat-dialog-actions>
  <button class="event-join-cancel-button" mat-raised-button (click)="onCancelClick()" color="warn">Cancel</button>
</div>

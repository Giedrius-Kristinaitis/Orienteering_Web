<div class="background">
  <div class="container">
    <div class="toolbar">
      <app-navigation-bar *ngIf="router.url=='/events'; else eventDetailsToolbar" title="Events" showUserIcons="true"></app-navigation-bar>
      <ng-template #eventDetailsToolbar>
        <app-navigation-bar showGoBackButton="true" title="{{eventName}}"></app-navigation-bar>
      </ng-template>
    </div>
    <div class="content">
      <app-event-list *ngIf="router.url=='/events'; else eventDetails"></app-event-list>
      <ng-template #eventDetails><app-event-detail (eventName)="getEventName($event).name"></app-event-detail></ng-template>
    </div>
  </div>
</div>

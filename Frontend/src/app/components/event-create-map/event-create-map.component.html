<agm-map class="map" (mapClick)="saveMarker($event)" [latitude]="centerLat" [longitude]="centerLong" draggableCursor="default">
  <agm-marker *ngFor="let marker of markers" latitude="{{marker.latitude}}"
              longitude="{{marker.longitude}}"
    label="{{marker.name}}"
  (markerClick)="editMarker(marker)" (markerRightClick)="deleteMarker(marker)"></agm-marker>
</agm-map>
